<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookful - Pantry</title>
    <link rel="stylesheet" href="pantry.css">
</head>
<body>
    <header class="navbar">
        <h1>Cookful</h1>
    </header>

    <section class="container">
        <h2>Welcome to your pantry!</h2>
        <p>This is where you can keep track of all the ingredients you have! Make sure to update it regularly!</p>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search for ingredients...">
            <button type="button" id="searchButton">Search</button>
        </div>
        <div id="resultsContainer" class="results"></div>
    </section>

    <script src="pantry.js" defer></script>
</body>
</html>
